<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Carrinho - Lanchonete Sujeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="logo-container">
            <img src="imagens/logo1.png" alt="Logo do Podrão" class="logo">
        </div>
        <h1>Seu Carrinho</h1>
        <nav>
            <a href="index.html">Voltar ao Cardápio</a>

    </main>
    
    <footer>
