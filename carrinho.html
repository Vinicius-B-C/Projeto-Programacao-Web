<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Lanchonete Sujeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagens/logo1.png" alt="Logo do Podrão" class="logo">
        </div>
        <div class="carrinho-header">
            <h1>Seu Carrinho</h1>
            <div class="voltar-container">
                <a href="index.html" class="btn-voltar">Voltar ao Cardápio</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="carrinho-items">
            <!-- Items do carrinho serão inseridos aqui via JavaScript -->
        </section>
        
        <div class="carrinho-total">
            <h2>Total: R$ <span id="valor-total">0.00</span></h2>
            <button id="iniciar-pedido" class="btn-pedido">Finalizar Pedido</button>
        </div>
    </main>

    <!-- Modal de Dados de Entrega -->
    <div id="modal-pedido" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Complete seu Pedido</h2>
            
            <!-- Formulário de dados do cliente -->
            <section class="form-section">
                <h3>Dados para Entrega</h3>
                <form id="form-entrega">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" required>
                    </div>
                </form>
            </section>

            <!-- Seção de pagamento -->
            <section class="form-section">
                <h3>Forma de Pagamento</h3>
                <div class="opcoes-pagamento">
                    <div class="opcao-pagamento">
                        <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">
                        <label for="dinheiro">Dinheiro</label>
                        <div class="troco-group" style="display: none;">
                            <label for="troco">Troco para:</label>
                            <input type="number" id="troco" min="0" step="0.01">
                        </div>
                    </div>

                    <div class="opcao-pagamento">
                        <input type="radio" id="pix" name="pagamento" value="pix">
                        <label for="pix">PIX</label>
                        <div class="pix-qrcode" style="display: none;">
                            <img src="imagens/piques.jpeg" alt="QR Code PIX">
                            <p>Escaneie o QR Code para pagar</p>
                            
                        </div>
                    </div>

                    <div class="opcao-pagamento">
                        <input type="radio" id="cartao" name="pagamento" value="cartao">
                        <label for="cartao">Cartão na Entrega</label>
                    </div>
                </div>
            </section>

            <button id="confirmar-pedido" class="btn-pedido">Confirmar Pedido</button>
        </div>
    </div>
    
    <script src="carrinho.js"></script>
</body>
</html>
